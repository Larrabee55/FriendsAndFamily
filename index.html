<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script>
    //change on the drop down
    function drpJSON() {
      var data_file = "FriendsAndFamily.json";
      var http_request = new XMLHttpRequest();
      try {
        // Opera 8.0+, Firefox, Chrome, Safari
        http_request = new XMLHttpRequest();

      } catch (e) {
        // Internet Explorer Browsers
        try {
          http_request = new ActiveXObject("Msxml2.XMLHTTP");
        } catch (e) {
          try {
            http_request = new ActiveXObject("Microsoft.XMLHTTP");
          } catch (e) {
            // Something went wrong
            alert("Your browser broke!");
            return false;
          }
        }
      }
      http_request.onreadystatechange = function () {
        if (http_request.readyState == 4) {
          // Javascript function JSON.parse to parse JSON data
          var jsonObj = JSON.parse(http_request.responseText);

          // jsonObj variable now contains the data structure and can
          // be accessed as jsonObj.name and jsonObj.country.
          var Name = "";
          var Relation = "";
          for (var i = 0; i < jsonObj.people.length; i++) {
            if (jsonObj.people[i].relation == document.getElementById("relationSel").value && document.getElementById("relationSel").value != 0) {
              Name = Name + jsonObj.people[i].name + " " + jsonObj.people[i].lname + "<br>";
              Relation = Relation + jsonObj.people[i].relation + "<br>";

              var selection = i;
            }
          }
          console.log(selection + "using my code");
          document.getElementById("Name").innerHTML = Name;
          document.getElementById("Relation").innerHTML = Relation;
        }
      }
      http_request.open("GET", data_file, true);
      http_request.send();
    }
    // for the write in element
    function wrtJSON() {

      var data_file = "FriendsAndFamily.json";
      var http_request = new XMLHttpRequest();

      try {
        // Opera 8.0+, Firefox, Chrome, Safari
        http_request = new XMLHttpRequest();

      } catch (e) {
        // Internet Explorer Browsers
        try {
          http_request = new ActiveXObject("Msxml2.XMLHTTP");
        } catch (e) {
          try {
            http_request = new ActiveXObject("Microsoft.XMLHTTP");
          } catch (e) {
            // Something went wrong
            alert("Your browser broke!");
            return false;
          }
        }
      }
      http_request.onreadystatechange = function () {
        if (http_request.readyState == 4) {
          // Javascript function JSON.parse to parse JSON data
          var jsonObj = JSON.parse(http_request.responseText);

          // jsonObj variable now contains the data structure and can
          // be accessed as jsonObj.name and jsonObj.country.
          var Name = "";
          var Relation = "";

          for (var i = 0; i < jsonObj.people.length; i++) {
            console.log(i)
            if (jsonObj.people[i].lname.indexOf(document.getElementById("RelationName").value) > -1 && document.getElementById("RelationName").value != "") {
              Name = Name + jsonObj.people[i].name + " " + jsonObj.people[i].lname + "<br>";
              Relation = Relation + jsonObj.people[i].relation + "<br>";

              var selection = i;
            }
          }
          console.log(selection + "Using my code");
          document.getElementById("Name").innerHTML = Name;
          document.getElementById("Relation").innerHTML = Relation;
        }
      }
      http_request.open("GET", data_file, true);
      http_request.send();
    }
  </script>
  <title>Friends And Family Assignment</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Friends and Family</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="central">Relationship:
          <select id='relationSel' onchange="drpJSON()">
            <option value='0'>--</option>
            <option value="Brother">Brother</option>"
            <option value="Father">Father</option>"
            <option value="Mother">Mother</option>"
            <option value="Friend">Friend</option>"
            <option value="Girlfriend">Girlfriend</option>"
          </select>
        </div>
      </div>
      <div class="col-md-3">
        Or Enter Name: <input type="text" name="RelationName" id="RelationName" onkeyup="wrtJSON()">
        <input type="button" onclick="wrtJSON()" value="Pick">
      </div>
      <div class="col-md-3">

      </div>
      <div class="col-md-3">

      </div>
    </div>
    <div class="row ">
      <div class="col-md-6 d-flex justify-content-center">
        <h3>NAME</h3>
        <div id="Name">None Selected</div>
      </div>
      <div class="col-md-6">
        <h3>Relation</h3>
        <div id="Relation">None Selected</div>
      </div>
    </div>
  </div>
